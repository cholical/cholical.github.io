<div class="modal-header">
	<div class="col-xs-12">
		<div class="col-xs-6">
			<h1><strong>Title:</strong> {{textbook.textbookName}}</h1>
		</div>
		<div class="col-xs-6">
			<h2><strong>Price:</strong> {{textbook.price | currency}} </h2>
		</div>
	</div>
	<br>
	<br>
	<h4><strong>&nbsp;&nbsp;&nbsp;Author:</strong> {{textbook.author}} </h4>
	<h4><strong>&nbsp;&nbsp;&nbsp;Edition:</strong> {{textbook.edition}} </h4>
	<h4><strong>&nbsp;&nbsp;&nbsp;Used in Courses:</strong> 
		<br>
		<br>
		<div ng-repeat-start="course in textbook.classes">
			<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{course}}</div>
		</div>
		<div ng-repeat-end></div>
	</h4>
</div>

<div class="modal-body">
	<h4><strong>Description: </strong></h3>
	<p>{{textbook.description}}</p>
<div class="modal-footer">
	<div class="col-xs-12">
		<div class="col-xs-6">
			<h4><strong>Contact {{textbook.sellerName}} at:</strong> {{textbook.contactInfo}}</h4>
		</div>

		<div class="col-xs-4">
				<input type="text" placeholder="Enter Password to Edit Post" ng-model="passwordInput">
				<span class="input-roup-btn">
					<button type="button">
						<i class="fa fa-pencil-square-o"></i>
					</button>
				</span>
		</div>
	</div>

	<input type="button" value="Close" ng-click="close()">
</div>
