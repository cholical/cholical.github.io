<div class="modal-header">
	<div class="col-xs-12">
		<div class="col-xs-5">
			<h1><strong>Title:</strong> {{accessory.accessoryName}}</h1>
		</div>
		<div class="col-xs-3">
			<h2><strong>Price:</strong> {{accessory.price | currency}} </h2>
		</div>
		<div class="col-xs-4">
			<br>
			<h4><strong>Date:</strong> {{accessory.date | date:'medium'}}</h4>
		</div>
	</div>
	<br>
	<br>
</div>

<div class="modal-body">
	<h4><strong>Description: </strong></h3>
	<p>{{accessory.description}}</p>
</div>
<div class="modal-footer">
	<div class="col-xs-12">
		<div class="col-xs-6">
			<h4><strong>Contact {{accessory.sellerName}} at:</strong> {{accessory.contactInfo}}</h4>
		</div>

		<div class="col-xs-4">
				<input type="text" placeholder="Enter Password to Edit Post" ng-model="passwordInput">
				<span class="input-roup-btn">
					<button type="button" ng-click="checkPasswordInput(accessory)">
						<i class="fa fa-pencil-square-o"></i>
					</button>
				</span>
		</div>
	</div>

	<input type="button" value="Close" ng-click="close()">
</div>
