<div ng-include="'headerTemplate.html'"></div>
<div class="container-fluid limWidth mainContent">


    <h1>Filter Prototype</h1>


        <form class="navbar-form navbar-left" >
            <div class="form-group">
                <label for="search">Items Per Page</label>
                <input type="number" min="1" max="100" class="inNavbar form-control" ng-model="pageSize">
            </div>
            <div class="form-group" style="width:20px">
                <br><br>
            </div>
          <div class="form-group" role="search">
              <input type="text" class="top-nav-search-text" placeholder="Search..." ng-model="searchBar">
              <span class="input-roup-btn">
                  <button class="btn btn-default top-nav-search-icon" type="button">
                      <i class="fa fa-search"></i>
                  </button>
              </span>
          </div>
        </form>


        <hr>
        <br>
        <br>
        <input type="checkbox" ng-model="typeToggle.type" ng-true-value="true" ng-false-value="'!null'">Display Odd Only<br>
        <input type="checkbox" ng-model="typeToggle.type" ng-true-value="false" ng-false-value="'!null'">Display Even Only

        <br>
        <br>
        Toggle value = {{typeToggle.type}}
        <br>


        <button type="button" class="btn btn-primary" ng-model="typeToggle.type" btn-checkbox btn-checkbox-true="'true'" btn-checkbox-false="'!null'">Display Odd Only</button>
        <button type="button" class="btn btn-primary" ng-model="typeToggle.type" btn-checkbox btn-checkbox-true="'false'" btn-checkbox-false="'!null'">Display Even Only</button>
        <hr>

        <div>
            <div dir-paginate-start="item in items | orderBy:sortType:sortReverse | filter:searchBar | filter:typeToggle | itemsPerPage:pageSize track by $index " current-page="currentPage">
                {{item.name}}<br>
                {{item.type}}<br>
                <hr>
            </div>

            <div dir-paginate-end></div>


            <div>
                <dir-pagination-controls class=""></dir-pagination-controls>
            </div>
        </div>


        <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Tutorials
    <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li>
      <li role="presentation" class="divider"></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li>
    </ul>
  </div>
</div>
