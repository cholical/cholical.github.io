
<div class="col-xs-6">
	<h1>Textbooks</h1>
</div>


	<div class="row">
		<div class="col-lg-6">
		<input type="text" style="" class="top-nav-search-text" placeholder="Search..." ng-model="searchBar">
		<span class="input-roup-btn">
			<button class="btn btn-default top-nav-search-icon" type="button">
				<i class="fa fa-search"></i>
			</button>
		</span>
		</div>
	</div>
	<br>
	<div>
		<dir-pagination-controls></dir-pagination-controls>                             
        <div class="col-xs-8">
			<label for="search">Items Per Page:</label>
			<input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
		</div>
                                        
	</div>
	
	<table class="table table-striped table-bordered table-hover" id="dataTables-example" style="width-100%">
    	<thead>
    		<tr>                       
		        <th><a ng-click="sortType = 'textbookName'; sortReverse = !sortReverse">Textbook Name</a></th>
		        <th><a ng-click="sortType = 'author'; sortReverse = !sortReverse">Author</a></th>
		        <th><a ng-click="sortType = 'edition'; sortReverse = !sortReverse">Edition</a></th>
		        <th><a ng-click="sortType = 'price'; sortReverse = !sortReverse">Price</a></th>
	        </tr>
        </thead>
        <tbody>
        	<tr class="odd gradeX" dir-paginate-start="textbook in textbooks | orderBy:sortType:sortReverse | filter:query | itemsPerPage:pageSize" current-page="currentPage">
        		<td>{{textbook.textbookName}}</td>
        		<td>{{textbook.author}}</td>
        		<td>{{textbook.edition}}</td>
        		<td>{{textbook.price}}</td>
        	</tr>
        	<tr dir-paginate-end></tr>
   	</table>
