<div class="modal-header">
	<h3>Edit Your Listing</h3>
</div>
<div class="modal-body">
	<form>
		<h4>Textbook Information</h4>
		Textbook Title: <input type="text" ng-model="newListing.textbookName" /><br />
		Author:         <input type="text" ng-model="newListing.author" /><br />
		Edition:        <input type="text" ng-model="newListing.edition" /><br />
		Classes:        <input type="text" ng-model="newListing.classes[0]" /><br />
		<span>Classes:        <input type="text" ng-model="newListing.classes[1]" /> <br /></span>
		<span>Classes:        <input type="text" ng-model="newListing.classes[2]" /> <br /></span>
		<span>Classes:        <input type="text" ng-model="newListing.classes[3]" /> <br /></span>
		<span>Classes:        <input type="text" ng-model="newListing.classes[4]" /><br /></span>
		Price:          <input type="number" ng-model="newListing.price" /><br />
		Description:    <input type="text" ng-model="newListing.description" /><br />
		<h4>Your Information</h4>
		Name: <input type="text" ng-model="newListing.sellerName" /><br />
		Contact Information (unc.edu e-mail preferred): <input type="text" ng-model="newListing.contactInfo" /><br />
		Password (Needed to edit this post): <input type="text" ng-model="newListing.password" /><br />

	</form>
	<pre>form = {{newListing | json}}</pre>
</div>
<div class="modal-footer">
	<div class="col-xs-12">
		<div class="col-xs-6">
			<div class="col-xs-1">
				<button type="button" class="btn btn-default btn-lg" ng-click="close()">
					  <span class="glyphicon glyphicon-remove" aria-hidden="true">
					  </span> Cancel
				</button>
			</div>
		</div>
		<div class="col-xs-6">
			<button type="button" class="btn btn-default btn-lg" ng-click="submitListing()">
				  <span class="glyphicon glyphicon-ok" aria-hidden="true">
				  </span> Submit Listing
			</button>
		</div>
	</div>
</div>
