<div ng-include="'headerTemplate.html'"></div>
    
    <div class="row">
        <div class="col-md-12"><h2>Accessories Listings</h2></div>
        </div>
    </div>



	<div class="row">
		<div class="col-lg-6">
		<input type="text" class="top-nav-search-text" placeholder="Search..." ng-model="searchBar">
		<span class="input-roup-btn">
			<button class="btn btn-default top-nav-search-icon" type="button">
				<i class="fa fa-search"></i>
			</button>
		</span>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<button type="button" class="btn btn-default btn-lg" ng-click="createNewListing()">
				  <span class="glyphicon glyphicon-plus" aria-hidden="true">
				  </span> Create New Listing
			</button>
		</div>
	</div>


	<br>
	<div>
		<dir-pagination-controls></dir-pagination-controls>                             
        <div class="col-xs-8">
			<label for="search">Items Per Page:</label>
			<input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
		</div>
                                        
	</div>
	
	<table class="table table-striped table-bordered table-hover" id="dataTables-example" style="width-100%">
    	<thead>
    		<tr>                       
		        <th><a ng-click="sortType = 'accessoriesName'; sortReverse = !sortReverse; anSortReverse = !anSortReverse; pSortReverse = false; dSortReverse = false;">Accessory Name
				<span ng-show= "!tnSortReverse" class="fa fa-caret-down"></span><span ng-show= "tnSortReverse" class="fa fa-caret-up"></span>
		        </a></th>
		        <th><a ng-click="sortType = 'price'; sortReverse = !sortReverse; pSortReverse = !pSortReverse; anSortReverse = false; dSortReverse = false">Price
		        <span ng-show= "!pSortReverse" class="fa fa-caret-down"></span><span ng-show= "pSortReverse" class="fa fa-caret-up"></span>
		    	</a></th>
		    	<th><a ng-click="sortType = 'date'; sortReverse = !sortReverse; dSortReverse = dSortReverse; anSortReverse = false; pSortReverse = false">Date Listed
				<span ng-show= "!dSortReverse" class="fa fa-caret-down"></span><span ng-show= "dSortReverse" class="fa fa-caret-up"></span>
		        </a></th>
	        </tr>
        </thead>
        <tbody>
        	<tr class="odd gradeX" dir-paginate-start="accessory in accessories | orderBy:sortType:sortReverse | filter:searchBar | itemsPerPage:pageSize" current-page="currentPage">
        		<td><a ng-click="getTextbookInfo(textbook)">{{accessory.accessoryName}}</a></td>
        		<td>{{accessory.price | currency}}</td>
        		<td>{{accessory.date}}</td>
        	</tr>
        	<tr dir-paginate-end></tr>
   	</table>
